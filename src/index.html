  <body>

    <div class="loader">
      <div class="sp sp-circle"></div>
      Loading data...
    </div>

    <main>
      <div class="grid-container">
        <div class="col-12">
          <header >
            <img src="assets/logo/SBP.png" height="35">
            <h1>
              Standby Partnership Response Dashboard - 
              <select name="year" id="yearSelect">
                <option value="2020" selected>2020</option>
                <option value="2019">2019</option>
              </select> 

            </h1>
          </header>
        </div>
      </div>

      <div class="grid-container">
        <div class="col-3">
          <div class="checks">
            <label class="check-container">
              <input type="radio" checked="checked" name="agencies" id="agencies"> UN Agencies
              <span class="radio-btn"></span>
            </label>
            
            <label class="check-container">
              <input type="radio" name="roster" id="roster"> Roster Agencies
              <span class="radio-btn"></span>
            </label>
          </div>

          <div class="selection">
            <select id="rankingSelect">
              <option value="months">Total Deployments Received by Agency</option>
              <option value="days">Deployment Duration by Agency (months)</option>
            </select>    
          </div>

          <div id="rankingChart"></div>
        </div>

        <div class="col-9">
          <div id="keyfig" class="grid-container"></div>

          <div class="map-container grid-container">
            <div id="map" class="col-12"></div>
          </div>

          <div id="piecharts" class="grid-container"></div>

          <div id="barcharts" class="grid-container"></div>

        </div>
      </div>
